<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="header">
        <p id="title">Imgal "OldStyle" Demo</p>
        <div class="hr"></div>
        <p id="description">Demo image gallery with the "OldStyle" theme applied.</p>
        <p id="author">KioydioLabs</p>
    </div>

    <div id="imgOuterGal">

        <a id="imageA" href=""><img id="image" src=""></a>

    </div>

    <div class='hr'></div>


    <div id="smallFooter">
        <div id="contact">
            <a href='mailto:developer@kioydiolabs.org'>Contact Author</a>
        </div>
    </div>

    <div id='footer'><p>Created with Imgal - KIOYDIOLABS Â© 2024</p></div>

</body>
<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const imgSrc = urlParams.get('img');
    const imgTarget = urlParams.get('target');

    if (imgSrc) {
      document.getElementById('image').src = imgSrc;
      document.getElementById('imageA').href = imgTarget;
    }
</script>
</html>
